server {
    listen 80;
    server_name mandala-app.ru www.mandala-app.ru; # Замените localhost на ваш домен
    return 301 https://$host$request_uri; # Редирект всех HTTP-запросов на HTTPS
}

server {
    listen 443 ssl;
    server_name mandala-app.ru www.mandala-app.ru;

    # Пути к SSL-сертификатам
    ssl_certificate /etc/letsencrypt/live/mandala-app.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mandala-app.ru/privkey.pem;

    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
